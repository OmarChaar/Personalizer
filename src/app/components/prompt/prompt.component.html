<h1 mat-dialog-title>{{ title }}</h1>
<mat-dialog-content class="promptDialog" >
  <h3>{{ message }}</h3>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [ngClass]="isDanger ? 'dialogDanger' : 'dialogConfirm'" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
